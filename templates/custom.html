{% load static %}
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>{% block title %}Learning{% endblock %}</title>
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'assets/favicon/favicon.ico' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/custom.css' %}"/>
    {% block head %}
    {% endblock %}
</head>
<body>
<div class="container">
    <header>
        <h1>
            <img class="logo" src="{% static 'assets/images/learning.png' %}" alt="learning"/>
            <span class="title">Learning</span>
        </h1>
        <img class="avatar" src="{% static 'assets/images/avatar.jpg' %}" alt="avatar"/>
    </header>
    <nav>
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link {% if active == 'index' %}active{% endif %}" href="/">首页</a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if active == 'train' %}active{% endif %}" href="/train/">训练</a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if active == 'result' %}active{% endif %}" href="/result/1/">结果</a>
            </li>
        </ul>
    </nav>
    <main>
        {% block main %}
            <p>Please overwrite this block!</p>
        {% endblock %}
    </main>
    <footer>
        <small>Copyright &copy;2021 刘怡豪, All Rights Reserved </small>
    </footer>
</div>
</body>
</html>
