{% extends 'Learning/base.html' %}
{% load static %}

{% block head %}
    <link rel="stylesheet" type="text/css" href="{% static 'Learning/css/result/analysis.css' %}"/>
{% endblock %}

{% block main %}
    <div class="analysis-container">
        <div class="analysis-content">
            <h3>损失曲线</h3>
            <img class="image-card" src="{% static 'Learning/assets/loss_curve/' %}{{ item }}.png"
                 alt="loss curve"/>
            <h3>精度曲线</h3>
            <img class="image-card" src="{% static 'Learning/assets/accuracy_curve/' %}{{ item }}.png"
                 alt="accuracy curve"/>
        </div>
        <div class="controller">
            <a class="btn btn-primary" href="{{ return_url }}">返回</a>
        </div>
    </div>
{% endblock %}
